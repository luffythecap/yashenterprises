<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yash enterprises</title>
    <link rel="icon" href="./favicon/yash logo.png" type="">
    <link rel="stylesheet" href="./assets/css/book_a_call.css">
</head>
<body>
    <div class="contact-container">
        <img src="./favicon/yash logo.png" alt="" width="124" height="94" style="height: auto; margin-bottom: 400px;" class="contact-re " >
        <div class="contact-right">
            <div class="contact-left-title">
                
                <h2>Enquire now</h2>
                <img src="./book_a_call/Contact us-amico.png" alt="" class="contact-right">
                  
                
            </div>
             
        </div>
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
                      
            <input type="hidden" name="access_key" value="678b478d-2adc-4366-a2b1-f809c55b82fc">
            <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
            <input type="phone"  name="number" placeholder="your contact no." class="contact-inputs" required>
            <input type="email" name="email" placeholder="email" class="contact-inputs" required>
            <input type="text" name="company_name" placeholder="company Name" class="contact-inputs" required>
            <select name="product want" class="contact-inputs" required>
                <option value="" disabled selected  class="contact-inputs">categories</option>
                <option value="SALES" class="contact-inputs">sales</option>
                <option value="SERVICE" class="contact-inputs" >service</option>
                
            </select>
            <textarea name="message" placeholder="what is your quiry" class="contact-inputs" required></textarea>
            <button type="submit">submit <img src="./book_a_call/arrow_icon.png" alt=""></button>
           
        </form>
        
    </div>
</body>
</html>
